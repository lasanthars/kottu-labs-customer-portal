<div class="kottu-labs-desc-wrapper clearfix">
  <div class="container">
    <div class="kottu-labs-signature-menu-info">
      <p>Large Kottu : Serves 200 g</p>
      <p>Medium Kottu : Serves 300g</p>
      <p>Small Kottu : Serves 200g</p>
    </div>
    <div class="kottu-labs-signature-menu-wrapper row">
      <div class="col-md-3" *ngFor="let menu of menus; let i = index">
        <div class="kottu-labs-signature-menu-item">
          <img src="{{kImg1}}"/>
          <h3>{{menu.setmenu.name}}</h3>
          <div class="kottu-labs-signature-menu-ingredients-title clearfix">
            Includes these ingredients
          </div>
          <div class="row">
            <div class="col-sm-6" *ngFor="let ingredient of menu.ingredients">
              <p class="kottu-labs-signature-menu-ingredients">{{ingredient.name}}</p>
            </div>
          </div>
          <div class="kottu-labs-signature-menu-total clearfix">
            <span *ngIf="menu.setmenu.newPrice">Total - Rs.{{menu.setmenu.newPrice}}/=</span>
            <span *ngIf="!menu.setmenu.newPrice">Total - Rs.{{menu.portions[0].price}}/=</span>
          </div>
          <div class="kottu-labs-signature-menu-inputs clearfix">
            <div class="row">
              <div class="col-lg-5">
                <label>Portion</label>
              </div>
              <div class="col-lg-7">
                <select [attr.id]="'portionDropDown' + i" (change)="convertTotalPortion($event, menu.portions, i, this[i])">
                  <option *ngFor="let portion of menu.portions" [value]="portion.id" [attr.selected]="portion.name === 'Small Kottu' ? true : null" >{{portion.name}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-5">
                <label>Quantity</label>
              </div>
              <div class="col-lg-7">
                <input name="input{{i}}" (keypress)="blockCharacters($event)"  value="1" type="number" min="1" max="999" [(ngModel)]="this[i]" (ngModelChange)="convertToTotalQuantity('portionDropDown' + i, menu.portions, i, this[i])"/>
              </div>
            </div>
          </div>
          <button type="button" class="kottu-labs-signature-menu-btn" data-toggle="modal" data-target="#signatureModalDialog" [disabled]="this[i] <= 0 || this[i] === ''|| this[i] === undefined" (click)="addOrderToCart(menu, this[i], 'portionDropDown' + i)">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  <kottu-lab-modal-window [urls]="[modalInfo]" [modalid]="modalId"></kottu-lab-modal-window>
</div>
