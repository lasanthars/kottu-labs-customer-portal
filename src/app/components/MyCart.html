<div class="kottu-labs-cart-wrapper">
  <div class="container" *ngIf="cartInfo[0].cart.length > 0">
    <div class="row">
      <div class="col-md-6"><div class="kottu-labs-cart-title"> Item</div></div>
      <div class="col-md-2"><div class="kottu-labs-cart-title">Nos</div></div>
      <div class="col-md-2"><div class="kottu-labs-cart-title">Price</div></div>
      <div class="col-md-1"></div>
    </div>
    <div class="row" *ngFor="let item of cartInfo[0].cart">
      <div class="col-md-10">
        <div class="row">
          <div class="kottu-labs-cart-content clearfix">
            <div class="col-md-7">
              <p class="kottu-labs-cart-item">{{item.item}}</p>
              <!--<p class="kottu-labs-cart-ingredients" *ngIf="item.ingredients.length && item.ingredients.length > 0">{{item.ingredients.toString()}}</p>-->
            </div>
            <div class="col-md-3">
              <input type="number" min="1" max="99" [(ngModel)]="item.qty" readonly="readonly"/>
            </div>
            <div class="col-md-2">
                <span class="kottu-labs-cart-item-price">Rs {{item.total}}/=</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1">
          <a role="button" class="kottu-labs-cart-action-btn" href="/"><i class="fas fa-pencil-alt fa-lg"></i><span>Edit</span></a>
      </div>
      <div class="col-md-1">
        <a role="button" class="kottu-labs-cart-action-btn" data-toggle="modal" data-target=".bs-example-modal-confirm" (click)="assignToConfirm(item)"><i class="fas fa-trash-alt fa-lg"></i><span>Delete</span></a>
       </div>
    </div>
    <div class="row">
        <div class="kottu-labs-cart-footer clearfix">
          <div class="col-md-7">
              <p class="kottu-labs-cart-sub-total-label">Sub Total</p>
          </div>
          <div class="col-md-3">
              <p class="kottu-labs-cart-sub-total">Rs {{calculateSum()}}/=</p>
          </div>
        </div>
    </div>
  </div>
  <div class="container" *ngIf="cartInfo[0].cart.length === 0">
    <div class="row">
      <div class="col-md-12">
        <p class="bg-info">You don't have any item in your cart.</p>
      </div>
    </div>
  </div>
  <kottu-lab-confirm-window [item]="itemToDelete" [total]="newGrossTotal"></kottu-lab-confirm-window>
</div>
